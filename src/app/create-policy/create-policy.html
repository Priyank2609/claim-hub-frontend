<div class="policy-container">
  <h2>Create Policy</h2>
  <p>Add a new insurance policy to the system.</p>

  <section class="policy-card">
    <h3>Policy Details</h3>
    <form #policyForm="ngForm" (ngSubmit)="onCreate(policyForm)">
      <div class="form-group">
        <label>Policy Number</label>
        <input type="text" placeholder="Enter policy number" ngModel name="policyNumber">
      </div>

      <div class="form-group">
        <label>Policy Type</label>
        <select name="policyType" ngModel>
          <option value="">Select policy type</option>
          <option value="Life">Life</option>
          <option value="Health">Health</option>
          <option value="Vehicle">Vehicle</option>
          <option value="Travel">Travel</option>
          <option value="Business">Business</option>
          <option value="Home">Home</option>
        </select>
      </div>

      <div class="form-group">
        <label>Coverage Amount</label>
        <input type="text" placeholder="e.g. 10 Lakhs" ngModel name="coverageAmount">
      </div>

      <div class="form-group">
        <label>Premium</label>
        <input type="number" placeholder="Enter premium amount" name="premium" ngModel>
      </div>

      <button class="primary-btn">Create Policy</button>
    </form>
  </section>
</div>
