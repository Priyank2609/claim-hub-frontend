<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <i class="fa-solid fa-shield-halved login-icon"></i>
      <h2>Welcome Back</h2>
      <p>Login to your ClaimHub account</p>
    </div>

    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" name="email" ngModel required />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Enter your password" name="password" ngModel required />
      </div>

      <button type="submit" class="login-btn">Login</button>

      <p class="register-text">
        Donâ€™t have an account?
        <a routerLink="/register">Register</a>
      </p>
    </form>
  </div>
</div>
